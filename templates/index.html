<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Portfolio Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
    <body>
        <div class="container">
            <div class="row">
                <h1>Portfolio Site</h1>
                <div class="project-list-container">
                    {% for link in links: %}
                        <div class="project-container card">
                            <i class="{{link.icon_classes}} mint-text"></i>
                            <a href="{{link.url}}" class="project-title plum-text">{{ link.title }}</a>
                        </div>
                    {% endfor %}
                </div>
<!--                <p class="col-8 card">-->

<!--                    I have 7 years experience in frontend development and graph databases.-->
<!--                    Here are a collection of my Python projects, which range from Python scripting to web development.-->
<!--                </p>-->
            </div>
        </div>
    </body>
</html>
